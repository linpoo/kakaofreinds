<h1> Frodo </h1><br>
부잣집 도시 개 프로도는 잡종이라 태생에 대한 콤플렉스가 많다는 설정을 지니고 있다.<p style="margin-top:5px;">
회사 측은 프로도라는 이름은 처음에 회사 내의 한 직원의 호칭에서 따 왔으며,<p style="margin-top:5px;">
미키 마우스의 애완견 캐릭터 플루토와 발음이 비슷하며 세계 어디에서나 부르기 쉬운 이름이라 최종 결정했다고 밝혔다.<p style="margin-top:5px;">
네오와 연애중. 네오를 위해선 프랑스를 갈정도로 네오를 좋아한다.<p style="margin-top:5px;">
