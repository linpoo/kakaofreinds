<h1> Con </h1><br>
작은 악어처럼 생긴 콘은 무지를 키워낸 존재이다.<p style="margin-top:5px;">
작가 호조(HOZO)는 콘은 비밀이 많은 캐릭터로 항상 옆모습만 보여준다고 밝혔다.<p style="margin-top:5px;">
콘은 악어 종류의 하나인 '크로커다일'과 작다는 의미의 '콩알'을 조합해 붙인 이름이다.<p style="margin-top:5px;">
아톰을 알고있다(몇세 인지도 불명).<p style="margin-top:5px;">
